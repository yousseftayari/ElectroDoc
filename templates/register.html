<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - ElectroDoc</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #16346c, #346ccb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-box {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 35px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }
    .register-box h2 {
      margin-bottom: 25px;
      font-weight: 600;
      text-align: center;
      font-size: 24px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 60px;
    }
    label { font-size: 14px; margin-bottom: 8px; display: block; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff15;
      color: white;
      font-size: 14px;
      outline: none;
    }
    input::placeholder { color: #ccc; }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #296bbb, #00c6ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.02); }
    .register-box p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .register-box a {
      color: #00c6ff;
      text-decoration: none;
    }
    .register-box a:hover { text-decoration: underline; }
    .flash {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    .flash.error { background-color: rgba(255, 0, 0, 0.2); color: #ffaaaa; }
    .flash.success { background-color: rgba(0, 255, 0, 0.2); color: #aaffaa; }
    @media screen and (max-width: 500px) {
      .register-box { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <img src="{{ url_for('static', filename='logo_electrodoc.png') }}" class="logo" alt="ElectroDoc Logo">
    <h2>CrÃ©er un compte ðŸš€</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="CrÃ©ez un mot de passe" required>

      <button type="submit">S'inscrire</button>
    </form>
    <p>DÃ©jÃ  un compte ? <a href="{{ url_for('auth.login') }}">Se connecter</a></p>
  </div>
</body>
</html>
