<!DOCTYPE html>
<html>
<head>
  <title>ElectroDoc - Print Document #{{ doc.id }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .print-header { text-align: center; margin-bottom: 20px; }
    .print-details { margin: 20px 0; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .print-footer { margin-top: 30px; text-align: right; font-size: 0.8em; }
  </style>
</head>
<body>
  <div class="print-header">
    <h1>ElectroDoc</h1>
    <h2>Document #{{ doc.id }}</h2>
  </div>
  
  <div class="print-details">
    <table>
      <tr>
        <th>Numéro Dossier</th>
        <td>{{ doc.numero_dossier }}</td>
      </tr>
      <tr>
        <th>Numéro Carton</th>
        <td>{{ doc.numero_carton }}</td>
      </tr>
      <tr>
        <th>Modèle</th>
        <td>{{ doc.modele }}</td>
      </tr>
      <tr>
        <th>État</th>
        <td>{{ doc.etat }}</td>
      </tr>
    </table>
  </div>
  
  <div class="print-footer">
    Printed on {{ now.strftime('%Y-%m-%d %H:%M') }}
  </div>

  <script>
    window.onload = function() {
      window.print();
      setTimeout(function() {
        window.close();
      }, 1000);
    };
  </script>
</body>
</html>
